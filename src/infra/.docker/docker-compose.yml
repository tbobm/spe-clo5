version: '3.6'
services: 
    address-db:
        image: postgres:11
        environment: 
            POSTGRES_USER: clo
            POSTGRES_PASSWORD: clo
            POSTGRES_DB: clo
        restart: always
        networks:
            - address
        container_name: address-db
    establishment-db:
        image: postgres:11
        environment: 
            POSTGRES_USER: clo
            POSTGRES_PASSWORD: clo
            POSTGRES_DB: clo
        restart: always
        networks:
            - establishment
        container_name: establishment-db
    policy-price-db:
        image: postgres:11
        environment: 
            POSTGRES_USER: clo
            POSTGRES_PASSWORD: clo
            POSTGRES_DB: clo
        restart: always
        ports: 
            - "5432:5432"
        networks:
            - policy-price
        container_name: policy-price-db
    options-db:
        image: postgres:11
        environment: 
            POSTGRES_USER: clo
            POSTGRES_PASSWORD: clo
            POSTGRES_DB: clo
        restart: always
        networks:
            - options
        container_name: options-db
    options-test-db:
        image: postgres:11
        ports: 
            - "5432:5432"
        environment: 
            POSTGRES_USER: clo
            POSTGRES_PASSWORD: clo
            POSTGRES_DB: clo
        restart: always
        networks:
            - options
        container_name: options-test-db

networks: 
    clo:
        external: true
    address:
        external: true
    establishment:
        external: true
    policy-price:
        external: true
    options:
        external: true
