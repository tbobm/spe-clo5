---
- name: "monitoring: Build the monitoring stack"
  include_tasks: "build.yml"
  when: "inventory_hostname == registry_host"
  loop:
    - name: prometheus
    - name: grafana
    - name: node_exporter
    - name: cadvisor

- name: "monitoring: Deploy the stack"
  include_tasks: "deploy.yml"
  when: "inventory_hostname == registry_host"
  loop:
    - name: prometheus
    - name: grafana
    - name: node_exporter
    - name: cadvisor
