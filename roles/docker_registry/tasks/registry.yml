---
- name: "registry: Install dependency"
  pip:
    name:
      - jsondiff
      - pyyaml

- name: "registry: Deploy the registry"
  docker_swarm_service:
    state: present
    name: registry
    image: "registry:2"
    publish:
      - published_port: 5000
        target_port: 5000
    placement:
      constraints:
        - "node.role == manager"
